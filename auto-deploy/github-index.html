<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baizer - 中转页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #f2f8fc);
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #1e3c72;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .blog-link {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #1e3c72;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .blog-link:hover {
            background-color: #163a5f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎访问 Baizer 的中转页面</h1>
        <p>点击下方按钮访问我的博客</p>
        <a href="https://www.baizer.info" class="blog-link" target="_blank">访问博客</a>
    </div>
</body>
</html>
