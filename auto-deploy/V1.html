<!DOCTYPE html>
<html>
<head>
    <style>
        .scene {
            width: 100%;
            height: 300px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            overflow: hidden;
        }

        .cube {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .cube:hover {
            animation-play-state: paused;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4px;
            padding: 4px;
            background: #000;
        }

        .cell {
            border-radius: 2px;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        /* 定义每个面的颜色 */
        .front .cell { background: #ff0000; }
        .back .cell { background: #FFA500; }
        .right .cell { background: #00ff00; }
        .left .cell { background: #0000ff; }
        .top .cell { background: #ffff00; }
        .bottom .cell { background: #ffffff; }

        .front { transform: translateZ(75px); }
        .back { transform: translateZ(-75px) rotateY(180deg); }
        .right { transform: translateX(75px) rotateY(90deg); }
        .left { transform: translateX(-75px) rotateY(-90deg); }
        .top { transform: translateY(-75px) rotateX(90deg); }
        .bottom { transform: translateY(75px) rotateX(-90deg); }

        @keyframes rotate {
            0% {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            33% {
                transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg);
            }
            66% {
                transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg);
            }
            100% {
                transform: rotateX(1080deg) rotateY(540deg) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
<div class="scene">
    <div class="cube">
        <div class="face front">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="face back">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="face right">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="face left">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="face top">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="face bottom">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
    </div>
</div>
</body>
</html>
