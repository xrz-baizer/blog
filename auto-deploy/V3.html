<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .scene {
            width: 100%;
            height: 300px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
        }

        .cube {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4px;
            padding: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cell {
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* 颜色设置 */
        .front .cell { background: rgba(255, 59, 59, 0.8); }
        .back .cell { background: rgba(255, 165, 0, 0.8); }
        .right .cell { background: rgba(46, 204, 113, 0.8); }
        .left .cell { background: rgba(52, 152, 219, 0.8); }
        .top .cell { background: rgba(241, 196, 15, 0.8); }
        .bottom .cell { background: rgba(255, 255, 255, 0.8); }

        /* 面的位置 */
        .front  { transform: translateZ(75px); }
        .back   { transform: translateZ(-75px) rotateY(180deg); }
        .right  { transform: translateX(75px) rotateY(90deg); }
        .left   { transform: translateX(-75px) rotateY(-90deg); }
        .top    { transform: translateY(-75px) rotateX(90deg); }
        .bottom { transform: translateY(75px) rotateX(-90deg); }

        @keyframes rotate {
            0% {
                transform: rotateX(0) rotateY(0);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .cube:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
<div class="scene">
    <div class="cube">
        <div class="face front">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="face back">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="face right">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="face left">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="face top">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="face bottom">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
    </div>
</div>
</body>
</html>
